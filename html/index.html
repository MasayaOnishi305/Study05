<!doctype html>
<html lang="ja">
    <head>
        <title>POSシステム</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class ="container">
            <h2 class="py-4">POSシステム</h2>
            <dl class ="text-area my-3">
                <div class ="text-low">
                    <dt class="mr-4">メニュー:</dt>
                    <dd>
                        <select name="order_menu" id="order_menu">
                            <option value="001">りんご(100円)</option>
                            <option value="002">なし(120円)</option>
                            <option value="003">みかん(150円)</option>
                        </select>
                    </dd>
                </div>    
                <div class ="text-low">
                    <dt class="mr-4">数量:</dt>
                    <dd>
                        <input type="text" name="quantity" id="quantity" >
                    </dd>
                </div>
                <div class="mb-2">
                    <button type="button" class="btn my-1  btn-secondary" id="confirm">確定</button>
                </div>
                <div>
                    <dd class="mx-2">
                        <textarea name="log" id="log" class="text" cols="50" rows="10" readonly></textarea>
                    </dd>
                </div>
                <p>追加の注文がある場合、そのまま商品を選んで確定ボタンを押下</p>
                <div class ="text-low">
                    <dt class="mr-4">お預かり金額:</dt>
                    <dd>
                        <input type="text" name="payment" id="payment" class="text" >
                    </dd>
                </div>
                <div class="mb-2">
                    <button type="button" class="btn my-1  btn-secondary" id="check_out">
                            会計
                    </button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./eel.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
